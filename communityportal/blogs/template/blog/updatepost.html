{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{{message}}

<div class="col-sm-10">
<h3 class="text-white my-5">Dashboard/Edit Post</h3>
<form action='{% url 'update_post' pi %}' method="post" >
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Update" class="btn btn-success">

</form>
<a href='{% url 'dashboard' %}' class = "btn btn-danger">Cancel</a>

</div>

{% endblock content %}
